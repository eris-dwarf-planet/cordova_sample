<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/libs/materialize.min.css" media="screen,projection" />
    <title>Sample Buttons</title>
</head>

<body>
    <div class="app">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Sample Buttons</a>
                <a href="./index.html"><i class="left material-icons">skip_previous</i></a>
            </div>
        </nav>
    </div>
    <div class="main">
        <!-- Raised-->
        <div id="raised" class="section scrollspy">
            <a class="waves-effect waves-light btn">Stuff</a>
            <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
            <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
        </div>
        <!-- Floating-->
        <div id="floating" class="section scrollspy">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <!-- Fixed Action Button-->
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
            </ul>
        </div>
        <!--Submit Button -->
        <div id="submit-button" class="section scrollspy">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        <!--Disabled -->
        <div id="disabled" class="section scrollspy">
            <a class="btn-large disabled">Button</a>
            <a class="btn disabled">Button</a>
            <a class="btn-flat disabled">Button</a>
            <a class="btn-floating disabled"><i class="material-icons">add</i></a>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/libs/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/libs/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
